version: '1.0.0'
name: 'Test tool'
function:
    nglName: "testing"
    arg0: '/bin/echo'
    arg1:
        filetype: "fq1"
        can_gzip: true
    additional:
        -
            atype: 'flag'
            name: 'verbose'
            def: true
        -
            atype: 'option'
            name: 'testing'
            allowed:
                - 'one'
                - 'two'
                - 'three'

init:
    init_cmd: '/bin/true'
    init_args:
        - "one"
        - "two"


