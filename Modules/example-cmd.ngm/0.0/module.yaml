version: '1.0.0'
name: 'Test tool'
functions:
    -
        nglName: "testing"
        arg0: '/bin/echo'
        arg1:
            filetype: "fq1"
            can_gzip: true
        additional:
            -
                atype: 'flag'
                name: 'verbose'
                def: true
            -
                atype: 'option'
                name: 'testing'
                allowed:
                    - 'one'
                    - 'two'
                    - 'three'
            -
                atype: 'flag'
                name: 'alternative'
                def: true
                when-true: "--alternative=yes"
            -
                atype: 'flag'
                name: 'alternative2'
                when-true:
                    - "--alternative2=yes"
                    - "--other"
    -
        nglName: "testing2"
        arg0: '/bin/echo'
        arg1:
            filetype: "fq1"
            can_gzip: true
init:
    init_cmd: '/bin/true'
    init_args:
        - "one"
        - "two"


