<h2> Pre-process a data set. </h2>

<p> In this section can be created instructions to filter the data set. </p>

<div class="form-group">
  <h3> Instructions </h3>
  <p> Choose between the possible instructions to add. </p>
    <ul>
        <li ng-repeat="f in formData.preprocess">
          <select ng-click="alertTest(name.name, $index)" ng-model="name" ng-options="x.name for x in preprocessF"></select>
          [<a href ng-click="formData.preprocess.splice($index, 1)"> X </a>]
        </li>
        <li>
           <a ng-click="insertpreprocess()"> Add Instruction </a>
        </li>
    </ul>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.unique" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
