<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Let's create a script</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref="form.load"><span>1</span> Load </a>
              <a ui-sref-active="active" ui-sref="form.preprocess"><span>2</span> Pre-Process </a>
              <a ui-sref-active="active" ui-sref="form.unique"><span>3</span> Unique</a>
              <a ui-sref-active="active" ui-sref="form.map"><span>4</span> Map</a>
              <a ui-sref-active="active" ui-sref="form.annotate"><span>5</span> Annotate</a>
              <a ui-sref-active="active" ui-sref="form.count"><span>6</span> Count </a>
              <a ui-sref-active="active" ui-sref="form.write"><span>7</span> Write </a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  
  <pre>{{generateScript()}}</pre>

</div>
</div>
