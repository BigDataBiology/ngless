<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">
/* File path to data set */
fp = 'xpto.fq'

/*
    Load File and generate statistics
*/
in = fastq(fp)

</div>
    
<script src="htmllibs/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="htmllibs/mode-python.js" type="text/javascript" charset="utf-8"></script>
<script>

    var editor = ace.edit("editor");
    editor.getSession().setMode("ace/mode/python");
    session.setMode({
        path: "ace/mode/python",
        v: Date.now() 
    })

</script>
</body>
</html>
